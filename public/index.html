<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Flash Bitacora</title>
  <link rel="stylesheet" href="vendors/materialize/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <!-- <link rel="shortcut icon" href="assets/img/favicon.ico"> -->
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <header>
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Flash Bitacora</a>
      </div>
    </nav>
  </header>
  <main>
    <section class="container">
      <div class="row">
        <div class="col-12" id="container-msg">

        </div>
      </div>
    </section>
    <div class="fixed-action-btn horizontal">
      <a class="btn-floating btn-large red">
        <i class="large material-icons">mode_edit</i>
      </a>
      <ul>
        <li>
          <a class="btn-floating red btn modal-trigger" href="#msg">
            <i class="material-icons">comment</i>
          </a>
        </li>
        <li>
          <a class="btn-floating yellow darken-1 btn modal-trigger" href="#img">
            <i class="material-icons">image</i>
          </a>
        </li>
        <li>
          <a class="btn-floating green btn modal-trigger" href="#evn">
            <i class="material-icons">event_note</i>
          </a>
        </li>
        <li>
          <a class="btn-floating blue btn modal-trigger" href="#mp3">
            <i class="material-icons">video_library</i>
          </a>
        </li>
      </ul>
    </div>
  </main>
  <!-- modales -->
  <!-- mensaje -->
  <div id="msg" class="modal">
    <div class="modal-content">
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input type="text" data-length="15" id="title-msg">
              <label for="title-msg">Titulo</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="value-msg" class="materialize-textarea" data-length="240"></textarea>
              <label for="value-msg">Textarea</label>
            </div>
          </div>
        </form>
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="btn-msg">Agregar</a>
    </div>
  </div>
  <!-- imagen -->
  <div id="img" class="modal">
    <div class="modal-content">
      <form action="#">
        <div class="input-field col s6">
          <input id="title-img" type="text" data-length="15">
          <label for="title-img">Imagen</label>
        </div>
        <div class="file-field input-field">
          <div class="btn">
            <span>Imagen</span>
            <input type="file" id="valueimg">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
      <div class="preview-image">
      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="btn-img">Agregar</a>
    </div>
  </div>
  <!-- eventos -->
  <div id="evn" class="modal">
    <div class="modal-content">
      <form>
        <div class="input-field col s6">
          <input id="value-evn" type="text" data-length="15">
          <label for="value-evn">Evento</label>
        </div>
        <div class="col s12">
          <input type="text" class="datepicker" id="date-val">
        </div>

      </form>
      <div id="map">

      </div>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="btn-evn">Agregar</a>
    </div>
  </div>
  <!-- audio y video -->
  <div id="mp3" class="modal">
    <div class="modal-content">
      <form action="#">
        <div class="input-field col s6">
          <input id="title-media" type="text" data-length="15">
          <label for="title-media">Audio o video</label>
        </div>
        <div class="file-field input-field">
          <div class="btn">
            <span>Audio o video</span>
            <input type="file" id="id-media">
          </div>
          <div class="file-path-wrapper">
            <input class="file-path validate" type="text">
          </div>
        </div>
      </form>
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat" id="id-mp3">Agregar</a>
    </div>
  </div>
  <script type="text/javascript" src="vendors/jquery/jquery-3.2.1.min.js"></script>
  <script src="vendors/materialize/js/materialize.min.js"></script>
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCixjXpBUTGEJpM4-_bwX5B80jWrvZDsfQ&callback=initMap"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>

</html>
